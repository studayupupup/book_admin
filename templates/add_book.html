<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
</head>
<body>
<form action="add_book.html" method="post">
    <p>书籍名称 ：<input type="text" name = "book_name"></p>
    <p>出版社名称：
        <select name="publisher_name" >
        {% for publisher in  publisher_list%}
            <option value="{{ publisher.id }}">{{ publisher.name }}</option>
        {% endfor %}
    </select></p>
    <p><input type="submit" value="提交"></p>
</form>
</body>
</html>
