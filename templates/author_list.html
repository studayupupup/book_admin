<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者列表</title>
</head>
<body>
    <h1>作者列表</h1>
    <h3><a href="/add_author/">添加作者</a></h3>
    <table border="1">
        <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>作者名称</th>
            <th>书籍</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            {% for author in all_author %}
                <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ author.id }}</td>
                <td>{{ author.name }}</td>
                <td>{% for book in author.book.all %}
                    {% if forloop.last %}
                    {{ book.title }}
                    {% else %}
                    {{ book.title }}|
                    {% endif %}
                {% endfor %}
                </td>
                <td><a href="/edit_author/?id={{ author.id }}">编辑</a>|<a href="/del_author/?id={{ author.id }}">删除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
